spring:
  application:
    name: concert
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:lecturesdb
    username: sa
    password:

  # H2 Console ??
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true